version: '3.4'
name: studenthub

services:
  db:
    image: postgres:latest
    container_name: "${DB_CONTAINER_NAME}"
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
    ports:
      - "${DB_PORT}:5432"
    expose:
      - "${DB_PORT}"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.backend
      args:
        DB_CONNECTION: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_CONTAINER_NAME}:5432/${POSTGRES_DB}"
        MODE: ${MODE}
    container_name: ${BACKEND_CONTAINER_NAME}
    entrypoint: >
      sh -c "sleep 5 && python ./studhub/main.py"
    volumes:
      - ../:/app/
    environment:
      - PYTHONPATH=/app/studhub
      - REDIS_URL=redis://redis
      - USOS_CLIENT_KEY=${USOS_CLIENT_KEY}
    expose:
      - 8080
    # ports:
    #   - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nginx:80/api/v1/version"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    links:
      - "db:db"
    depends_on:
      - db

  frontend:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.frontend
      args:
        REACT_PORT: "${REACT_PORT}"
        NGINX_PORT: "${NGINX_PORT:-80}"
    container_name: ${FRONTEND_CONTAINER_NAME}
    expose:
      - ${REACT_PORT}
    # ports:
    #   - "${REACT_PORT}:${REACT_PORT}"

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:  
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    environment:
      - REACT_PORT=${REACT_PORT}
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend


volumes:
  dbdata:
  redis-data:
